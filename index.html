<html>
    <head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header> 
            <h1> Rock Paper Scissors </h1>
        </header>

        <div class ="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="com-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p id= "computer-choice"> Computer Choose </p>
            <p id="result-statement"> Paper covers rock </p>
        </div>

        <div class="choices">
            <div id = "r" class="specific-choice">
                <h1> Rock </h1>
            </div>

            <div id= "p" class="specific-choice">
                <h1> Paper </h1>
            </div>

            <div id= "s" class="specific-choice">
                <h1> Scissors </h1>
            </div>
        </div>

        <p id= "action-message"> Make Your Move </p>
        <script src="app.js"> </script>
    </body>
</html>
